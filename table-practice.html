<!DOCTYPE html>
<html>
<head>
  <title>Fun with Tables!</title>
</head>
<body>

<table border=2>
  <tr>
    <th>Animal</th>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Dog</td>
    <td>Opie</td>
    <td>17</td>
  </tr>
  <tr>
    <td>Cat</td>
    <td>Portia</td>
    <td>5</td>
  </tr>
  <tr>
    <td>Guinea Pig</td>
    <td>Buttons</td>
    <td>2</td>
  </tr>
  </table>

<table border=1>
  <tr>
    <th>Animal</th>
    <th>Name</th>
    <th>Age</th>
    <th colspan= "2">Month/Date of birth</th>
  </tr>
  <tr>
    <td rowspan= "2">Dog</td>
    <td>Opie</td>
    <td>17</td>
    <td>11</td>
    <td>5</td>
  </tr>
  <tr>
    
    <td>Thor</td>
    <td>5</td>
    <td>8</td>
    <td>17</td>
    
  </tr>
  <tr>
    <td>Guinea Pig</td>
    <td>Buttons</td>
    <td>2</td>
    <td>1</td>
    <td>24</td>
  </tr>

</table>
</body>
</html>
